<style>
#clientes {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#clientes td, #clientes th {
  border: 1px solid #ddd;
  padding: 8px;
}

#clientes tr:nth-child(even){background-color: #f2f2f2;}

#clientes tr:hover {background-color: #ddd;}

#clientes th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>

<h1>Clientes</h1>
<table id="clientes" border="1">
<tr>
<td>ID</td>
<td>Nome</td>
<td>Nascimento</td>
<td>CPF</td>
<td>E-mail</td>
</tr>
{% for cliente in listaClientes %}
<tr>
<td>{{ cliente.id }}</td>
<td>{{ cliente.nome }}</td>
<td>{{ cliente.nascimento }}</td>
<td>{{ cliente.cpf }}</td>
<td>{{ cliente.email }}</td>
</tr>
{% endfor %}
</table>
