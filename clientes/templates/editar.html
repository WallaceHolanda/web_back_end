<style>
input, select {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  display: block;
  width: 20%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>

<h2>Editar Cliente</h2>
<div>
<form action="editarcliente/{{ cliente.id }}" method="post">
{% csrf_token %}

<label>Nome: </label>
<input type="text" name="nome" value="{{ cliente.nome }}">

<label>CPF: </label>
<input type="text" name="cpf" value="{{ cliente.cpf }}">

<label>Data de Nascimento: </label>
<input type="date" name="nascimento" value="{{ cliente.nascimento}}">

<label>E-mail: </label>
<input type="email" name="email" value="{{ cliente.email }}">

<label>Senha: </label>
<input type="password" name="senha" value="{{ cliente.senha }}">

<input type="submit" value="Editar">
</form>
</div>
