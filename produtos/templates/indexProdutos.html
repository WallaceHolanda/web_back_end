{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
h2 {
  font-family: Arial, Helvetica, sans-serif;
}

.card {
  float: left;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  margin-left: 20px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}

img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-top: 5%;
  width:50%;
}

a {
  text-decoration:  none;
}

#botao {
  display: block;
  width: 150px;
  background-color: #4CAF50;
  color: white;
  padding: 14px 25px;
  margin: 12px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
</style>

{% for produto in listaProdutos %}

<div class="card">
  <img src="{% static produto.imagem %}" alt="Imagem do Produto"/>
  <div class="container">
    <h4><b>{{ produto.nome }}</b></h4> 
    <p>{{ produto.vendedor }}</p> 
    <p>{{ produto.valor }}</p><br>
    <a href="apagarproduto/{{ produto.id }}"><i class="fa fa-trash"></i></a>
    <a href="editar/{{ produto.id }}"><i class="fa fa-edit"></i></a>
  </div>
</div>

{% endfor %}


<a id="botao" href="adicionar/">Adicionar Produto</a>
