<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
h2 {
  font-family: Arial, Helvetica, sans-serif;
}

#vendedores {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#vendedores td, #vendedores th {
  border: 1px solid #ddd;
  padding: 8px;
}

#vendedores tr:nth-child(even){background-color: #f2f2f2;}

#vendedores tr:hover {background-color: #ddd;}

#vendedores th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}

a {
  text-decoration:  none;
}

#botao {
  display: block;
  width: 150px;
  background-color: #4CAF50;
  color: white;
  padding: 14px 25px;
  margin: 12px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
</style>

<h2>Lista de Vendedores</h2>
<table id="vendedores" border="1">
<tr>
<td>ID</td>
<td>Nome</td>
<td>CPNJ ou CPF</td>
<td>Endereço</td>
<td>Telefone</td>
<td>E-mail</td>
<td>Ações</td>
</tr>
{% for vendedor in listaVendedores %}
<tr>
<td>{{ vendedor.id }} </td>
<td>{{ vendedor.nome }}</td>
<td>{{ vendedor.documento }}</td>
<td>{{ vendedor.endereco }}</td>
<td>{{ vendedor.telefone }}</td>
<td>{{ vendedor.email }}</td>
<td>
<a href="apagarvendedor/{{ vendedor.id }}"><i class="fa fa-trash"></i></a>
<a href="editar/{{ vendedor.id }}"><i class="fa fa-edit"></i></a>
</td>
</tr>
{% endfor %}
</table>

<a id="botao" href="adicionar/">Adicionar Vendedor</a>
